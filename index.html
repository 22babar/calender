<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      a{
        color: white;
        font-size: 20px;
      }
    </style>

  <body>
     <a href="./calculator">Calculator</a>
    <div class="hero">
      <div class="calender">
        <div class="left">
          <p id="date">10</p>
          <p id="day">Wednesday</p>

        <div class="right">
          <p id="month">October</p>
          <p id="year">2024</p>
        </div>
      </div>
    </div>

  </body>
